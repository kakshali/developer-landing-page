<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Alphabit Infoway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="contact-page">
        <div class="contact-wrapper">
            <section class="contact-card" aria-labelledby="contact-title">
                <header class="contact-header">
                    <h1 id="contact-title" class="contact-title">Get in touch</h1>
                    <p class="contact-sub">We’d love to hear from you. Fill out the form and we’ll get back within 1–2
                        business days.</p>
                </header>

                <form class="contact-form" action="#" method="post" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your Full name "
                                required />
                        </div>

                        <div class="form-group">
                            <label for="organizationName">Organization name</label>
                            <input type="text" id="organizationName" name="organizationName"
                                placeholder=" Enter Organization Name" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Work email</label>
                        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required />
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+91 1234567897" required />
                    </div>

                    <div class="form-group">
                        <label for="message">How can we help?</label>
                        <textarea id="message" name="message" rows="5" placeholder="Tell us a bit about your project..."
                            required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Send message</button>
                        <p class="privacy-note">By submitting, you agree to our <a href="#" rel="nofollow">privacy
                                policy</a>.</p>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
